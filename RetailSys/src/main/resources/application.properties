spring.application.name=RetailSys

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/RetailSchema?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql

# MyBatis-Plus 配置
mybatis-plus.mapper-locations=classpath:mapper/**/*.xml
mybatis-plus.type-aliases-package=com.retailsys.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true

# JWT 配置
jwt.secret=your-secret-key-here
jwt.expiration=86400000 
# 24小时，单位毫秒