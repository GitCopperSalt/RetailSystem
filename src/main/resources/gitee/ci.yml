# 定义流水线名称
name: 系统测试流水线

# 触发条件：推送到main分支或创建合并请求时触发
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# 定义执行任务
jobs:
  test:
    # 运行环境
    runs-on: windows-latest

    # 步骤定义
    steps:
      # 步骤1：拉取代码
      - name: 拉取代码
        uses: actions/checkout@v3

      # 步骤2：配置JDK环境
      - name: 配置JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 步骤3：编译项目
      - name: 编译项目
        run: mvn clean compile

      # 步骤4：执行单元测试
      - name: 执行单元测试
        run: mvn test

      # 步骤5：执行集成测试
      - name: 执行集成测试
        run: mvn verify
        env:
          # 测试环境变量配置
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      # 步骤6：生成测试报告
      - name: 生成测试报告
        run: mvn surefire-report:report

      # 步骤7：上传测试报告
      - name: 上传测试报告
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: target/site/
